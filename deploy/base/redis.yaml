apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: redis
  name: greenstar-redis
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: redis
  name: greenstar-redis
spec:
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: redis
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: redis
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/component: redis
  name: greenstar-redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
    limits:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: redis
  name: greenstar-redis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: redis
    spec:
      containers:
        - image: redis/redis-stack:6.2.6-v0
          name: redis
          ports:
            - containerPort: 6379
              name: redis
            - containerPort: 8001
              name: http
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ "$(redis-cli PING)" == "PONG" ]]'
            failureThreshold: 30
            periodSeconds: 5
            terminationGracePeriodSeconds: 60
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ "$(redis-cli PING)" == "PONG" ]]'
            failureThreshold: 3
            periodSeconds: 5
            terminationGracePeriodSeconds: 60
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data
              name: data
              readOnly: false
      serviceAccountName: greenstar-redis
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: greenstar-redis
            readOnly: false
