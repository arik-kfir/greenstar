apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - name: client-nontls
      port: 6379
      protocol: TCP
      targetPort: client-nontls
  selector:
    app.kubernetes.io/name: redis
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: redis-tls-tcp
spec:
  entryPoints: [redis]
  routes:
    - match: HostSNI(`redis.greenstar.test`)
      priority: 100
      services:
        - name: redis
          port: client-nontls
  tls:
    secretName: greenstar-wildcard-tls
