apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: operations
  name: greenstar-operations
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: operations
  name: greenstar-operations
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: operations
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: operations
    app.kubernetes.io/role: microservice
    greenstar.kfirs.com/oauth-client: "true"
  name: greenstar-operations
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: operations
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operations
    spec:
      containers:
        - image: ghcr.io/arikkfir/greenstar/backend/operations
          name: operations
          env:
            - name: REDIS_HOST
              value: greenstar-redis
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 16Mi
      serviceAccountName: greenstar-operations
