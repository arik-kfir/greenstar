apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: frontend
  name: frontend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: frontend
  name: frontend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: frontend
  name: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: frontend
  template:
    metadata:
      annotations:
        debug.cloud.google.com/config: "{}"
      labels:
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - image: ghcr.io/arik-kfir/greenstar/frontend
          name: frontend
          env: []
          envFrom:
            - configMapRef:
                name: greenstar-frontend-config
                optional: false
            - secretRef:
                name: greenstar-frontend-secrets
                optional: false
          startupProbe:
            httpGet:
              port: http
              path: /index.html
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              port: http
              path: /index.html
            failureThreshold: 5
            periodSeconds: 5
            terminationGracePeriodSeconds: 10
            timeoutSeconds: 1
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              port: http
              path: /index.html
            failureThreshold: 3
            periodSeconds: 5
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 128Gi
            requests:
              cpu: 200m
              memory: 64Mi
      enableServiceLinks: false
      serviceAccountName: frontend
