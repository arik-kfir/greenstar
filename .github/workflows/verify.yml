name: Verify
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
#  push:
#    branches: ["*"]
defaults:
  run:
    shell: bash -euxo pipefail {0}
jobs:
  backend-unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum
      - run: go test ./...
        working-directory: backend

  build-docker-images:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        image: [backend, frontend]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=ref,event=branch
            type=ref,event=pr
      - uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  e2e-tests:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.17.0
          config: deploy/kind/cluster-config.yaml
          wait: 600s
      - run: |
          kubectl create secret generic greenstar-google-app \
            --save-config --output=yaml --dry-run=client \
            --from-literal=GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID} \
            --from-literal=GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET} \
            | kubectl apply -f -
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      - run: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
      - run: kubectl wait --for=condition=available -n ingress-nginx deploy/ingress-nginx-controller
      - run: kubectl wait -n ingress-nginx job/ingress-nginx-admission-create --for=condition=complete
      - run: kubectl wait -n ingress-nginx job/ingress-nginx-admission-patch --for=condition=complete
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: e2e/package-lock.json
      - run: npm ci
        working-directory: e2e
      - run: npx playwright install --with-deps
        working-directory: e2e
      - run: |-
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.2.0/skaffold-linux-amd64 \
            && chmod +x skaffold \
            && sudo mv skaffold /usr/local/bin \
            && skaffold version
      - run: |-
          cat > build.json <<EOF
          {
            "builds": [
              {
                "imageName": "ghcr.io/arikkfir/greenstar/frontend",
                "tag": "ghcr.io/arikkfir/greenstar/frontend:${GITHUB_SHA:0:7}"
              },
              {
                "imageName": "ghcr.io/arikkfir/greenstar/backend",
                "tag": "ghcr.io/arikkfir/greenstar/backend:${GITHUB_SHA:0:7}"
              }
            ]
          }
          EOF
      - run: skaffold deploy --tolerate-failures-until-deadline=true --build-artifacts=build.json
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      - run: npx playwright test
        working-directory: e2e
        env:
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      - run: skaffold delete

