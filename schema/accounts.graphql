type Account {
    tenant: Tenant!
    id: ID!
    displayName: String!
    labels: [KeyAndValue!]!
    childCount: Int!
    children: [Account!]!
    parent: Account

    outgoingTransactions: [Transaction!]!
    incomingTransactions: [Transaction!]!
}

input AccountChanges {
    displayName: String
    labels: [KeyAndValueInput!]
    parentID: ID
}
